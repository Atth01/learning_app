<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-title class="ion-text-light custom-title">Info</ion-title>
    <ion-buttons slot="start" color="light" class="custom-menu-button">
      <ion-menu-button style="color:aliceblue"></ion-menu-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content style="--background: url('../../assets/bg1.jpg') center center / cover no-repeat;" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="search-bar-container">
    <ion-searchbar
      search-icon="search-circle"
      show-clear-button="never"
      value="Never Show"
      placeholder="Search"
      [(ngModel)]="searchNIK"
      (ionInput)="searchByNIK()"
    ></ion-searchbar>
    <!-- <button class="search" (click)="searchByNIK()">Cari</button> -->
  </div>  
  <div class="tombol">
  <button size="light" class=" btn w-100 h-500 rounded" shape="round" [routerLink]="['/addinfo']">
    <ion-icon name="add-circle-outline" class="w-200 h-200"></ion-icon></button>
  </div>
  <!-- <div class="custom-button" (click)="exportToExcel()">
    <ion-icon name="document-outline" class="custom-icon"></ion-icon>
    <span class="button-text"></span>
  </div> -->
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

      <ion-button shape="round" expand="full" color="danger" (click)="confirmDelete(data.kd_info)">Delete</ion-button>

    </ion-card-content>

  <ion-card class="table-card" *ngFor="let data of infoData">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label slot="start">Judul:</ion-label>
          <ion-label>{{ data.judul_info }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Informasi:</ion-label>
          <ion-label>{{ data.informasi }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Tanggal:</ion-label>
          <ion-label>{{ data.tgl_info }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button color="success" (click)="edit(data.kd_info)">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Update
      </ion-button>
      <ion-button color="danger" (click)="confirmDelete(data.kd_info)">
        <ion-icon slot="end" name="trash-outline"></ion-icon>
        Delete
      </ion-button>      
    </ion-card-content>
  </ion-card>
</ion-content>
